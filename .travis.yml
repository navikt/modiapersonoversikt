language: node_js
node_js:
- '9'
services: docker
branches:
  except: "/^[0-9]/"
env:
  global:
  - TZ='Europe/Oslo'
  - RELEASE_VERSION="$(git fetch --unshallow || true && git rev-list --count $TRAVIS_COMMIT)"
  - DOCKER_IMAGE_FULL_NAME="$TRAVIS_REPO_SLUG:$RELEASE_VERSION"
  - CC_TEST_REPORTER_ID=c0aef07fc3e6e2daee28f0fbf3fdd1a56f6462e2edc3b655a184cf270e212efc
  - GITHUB_APP_ID=23451
before_script:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
  > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- "./cc-test-reporter before-build"
script:
- npm run test-coverage
- docker build -t "$DOCKER_IMAGE_FULL_NAME" .
after_script:
- "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"
deploy:
  provider: script
  script: docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD" && docker push
    "$DOCKER_IMAGE_FULL_NAME"
  on:
    branch: master
after_deploy:
  - git remote add auth-origin "https://x-access-token:${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}"
  - git tag $RELEASE_VERSION
  - git push auth-origin --tags
notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
before_install:
- openssl aes-256-cbc -K $encrypted_8b3c826aa117_key -iv $encrypted_8b3c826aa117_iv -in travis/personoversiktci.enc -out travis/personoversiktci.pem -d
- git clone https://github.com/navikt/github-apps-support.git
- export PATH=`pwd`/github-apps-support/bin:$PATH
- export GH_TOKEN=$(generate-installation-token.sh `generate-jwt.sh ./travis/personoversiktci.pem $GITHUB_APP_ID`)
