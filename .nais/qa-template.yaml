apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: modiapersonoversikt
  namespace: {{ namespace }}
  cluster: dev-fss
  labels:
    team: personoversikt
spec:
  image: {{image}}
  port: 8080
  team: personoversikt
  liveness:
    path: /modiapersonoversikt/internal/isAlive
    initialDelay: 20
  readiness:
    path: /modiapersonoversikt/internal/isReady
    initialDelay: 20
  prometheus:
    enabled: true
    path: /modiapersonoversikt/internal/metrics
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 3000m
      memory: 1024Mi
  ingresses:
    - https://app-{{ namespace }}.adeo.no/modiapersonoversikt
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 60
  vault:
    enabled: true
    paths:
      - kvPath: /credential/data/dev/isso-rp-user-{{ namespace }}
        mountPath: /var/run/secrets/nais.io/isso-rp-user
      - kvPath: /serviceuser/data/dev/srvmodiapersonoversikt
        mountPath: /var/run/secrets/nais.io/service_user
  env:
    - name: ISSO_HOST_URL
      value: "https://isso-q.adeo.no/isso/oauth2"
    - name: ISSO_ISALIVE_URL
      value: "https://isso-q.adeo.no/isso/isAlive.jsp"
    - name: ISSO_ISSUER_URL
      value: "https://isso-q.adeo.no:443/isso/oauth2"
    - name: ISSO_JWKS_URL
      value: "https://isso-q.adeo.no/isso/oauth2/connect/jwk_uri"
    - name: OIDC_REDIRECT_URL
      value: "https://app-{{ namespace }}.adeo.no/veilarblogin/api/login"
    - name: VEILARBLOGIN_AAD_LOGIN_URL
      value: "https://app-{{ namespace }}.adeo.no/veilarblogin/api/aad-login"
    - name: AAD_DISCOVERY_URL
      value: "https://login.microsoftonline.com/966ac572-f5b7-4bbe-aa88-c76419c0f851/v2.0/.well-known/openid-configuration"
    - name: VEILARBLOGIN_AAD_CLIENT_ID
      value: "2edd96a2-fb5a-4dfa-8f36-848ae306f9b1"
